    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- SplitType -->

    <!-- Lenis Smooth Scroll -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      body {
        font-family: 'Roboto', system-ui, sans-serif;
        background-color: #f3f4f6;
        overflow-x: hidden;
      }

      /* Sharpen UI elements with hardware acceleration */
      .card, .button, .pill, .menu-item, .hero-content {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000;
      }

      /* Ensure crisp images */
      img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }

      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Block Reveal Animation */
      .block-reveal-container {
        position: relative;
        display: inline-block;
        vertical-align: bottom;
      }
      
      .block-reveal-block {
        position: absolute;
        top: -2px;
        bottom: -2px;
        left: 0;
        width: 100%;
        background-color: #dc2626; /* red-600 */
        transform: scaleX(0);
        transform-origin: left;
        z-index: 20;
        pointer-events: none;
      }
      
      .reveal-active .block-reveal-block {
        animation: blockSwipe 0.6s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }
      
      .reveal-active .block-reveal-content {
        animation: revealContent 0.6s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }
      
      .block-reveal-content {
        opacity: 1;
      }
      
      .reveal-active .block-reveal-content {
        opacity: 0;
      }

      @keyframes blockSwipe {
        0% { transform: scaleX(0); transform-origin: left; }
        45% { transform: scaleX(1); transform-origin: left; }
        55% { transform: scaleX(1); transform-origin: right; }
        100% { transform: scaleX(0); transform-origin: right; }
      }
      
      @keyframes revealContent {
        0% { opacity: 0; }
        45% { opacity: 0; }
        46% { opacity: 1; }
        100% { opacity: 1; }
      }

      /* Split Text Fixes */
      .word, .char {
        display: inline-block;
      }
      
      /* Masked Line Reveal for Effect 005 */
      .line {
        overflow: hidden;
        padding-bottom: 0.1em;
        margin-bottom: -0.1em;
        vertical-align: top;
      }
    </style>
